<html>       
          
          <body>

                    <h1>Picture Weather or Not</h1>

                    <p>We can picture the weather where ever you'd like. Just type in a place.</p>
                    
                    <h2>Enter a Location</h2>
                    
                    <form>
                              <input type="text" id="city" value="atlanta">
                              <button id="search">Select</button>
                              
                              <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
                    </form>
                    
                    <script>
                              var api = "http://api.openweathermap.org/data/2.5/weather?q=";
                              var units = "&units=imperial";
                              var apiKey = "&APPID=3a556b4fb442dc2dc5d66ccbda322754";
                              
                              var input;
                              
                              function setup() {
                                        var button = select("#search");
                                        button.mousePressed(getWeather);
                                        
                                        input = select("#city);
                              }
                              
                              function getWeather() {
                                        var url = api + input.value() + units + apiKey;

                                        loadJSON(url, );
                              }
                    </script>


          </body>
</html>
